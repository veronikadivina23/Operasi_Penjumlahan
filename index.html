<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lompatan Bilangan Bulat Interaktif</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-container">
        <header>
            <h1>🌟 Penjumlahan Bilangan Bulat Interaktif 🌟</h1>
        </header>
        
        <div class="controls-panel">
            <div class="input-group">
                <label for="inputA">Bilangan Pertama</label>
                <input type="number" id="inputA" value="" placeholder="Cth: 3" min="-15" max="15" class="input-bilangan">
            </div>
            
            <span class="operator-fixed">+</span>
            
            <div class="input-group">
                <label for="inputB">Bilangan Kedua</label>
                <input type="number" id="inputB" value="" placeholder="Cth: -5" min="-15" max="15" class="input-bilangan">
            </div>
            
            <span class="equals-sign">=</span>
            
            <input type="text" id="resultC" readonly placeholder="Hasil" class="result-box">
        </div>
        
        <div class="actions">
            <button id="startButton" class="btn-action primary">▶️ Mulai</button>
            <button id="refreshButton" class="btn-action secondary">🔄 Ulangi</button>
        </div>

        <div class="visualization-area">
            <svg id="numberLineSVG" width="100%" height="300"></svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
