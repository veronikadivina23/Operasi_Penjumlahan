<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operasi Penjumlahan Bilangan Bulat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Operasi Penjumlahan Bilangan Bulat</h1>
  <div class="input-area">
    <input id="num1" type="number" placeholder="Bilangan 1" min="-10" max="10" />
    <span class="highlight"> + </span>
    <input id="num2" type="number" placeholder="Bilangan 2" min="-10" max="10" />
    <button id="startBtn">Mulai</button>
    <button id="resetBtn">Refresh</button>
  </div>

  <div class="number-line-container">
    <canvas id="numberLine" width="900" height="200"></canvas>
  </div>

  <div class="result-box">
    Bilangan 1 + Bilangan 2 = <span id="result"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
